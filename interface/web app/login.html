<!DOCTYPE html>
<html class="dark" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hypnosia - Login</title>

<!-- keep fonts -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

<style>
  :root{
    --primary: #1132d4;
    --background-light: #f6f6f8;
    --background-dark: #071026;
    --card-dark: rgba(17,17,34,0.6);
    --muted-light: #6b7280;
    --muted-dark: #929bc9;
    --glass-border-dark: #323b67;
    --white: #fff;
  }

  /* Reset & typography */
  *, *::before, *::after { box-sizing: border-box; }
  html,body { height:100%; }
  body {
    margin:0;
    font-family: 'Manrope', 'Noto Sans', sans-serif;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    background: var(--background-light);
    color: #111827;
    overflow:hidden;
  }

  /* dark theme */
  html.dark body {
    background: radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.02) 0%, transparent 30%), linear-gradient(180deg,#031026 0%, #02101f 100%);
    color: var(--white);
  }

  .relative { position: relative; }
  .absolute { position: absolute; }
  .inset-0 { top:0; right:0; bottom:0; left:0; }
  .flex { display:flex; }
  .items-center { align-items:center; }
  .justify-center { justify-content:center; }
  .min-h-screen { min-height:100vh; }
  .w-full { width:100%; }
  .max-w-md { max-width:28rem; }
  .space-y-8 > * + * { margin-top:2rem; }
  .text-center { text-align:center; }
  .z-0 { z-index: 0; }
  .z-10 { z-index: 10; }
  .p-4 { padding:1rem; }
  .overflow-hidden { overflow:hidden; }

  /* stars & moon layer */
  .bg-layer {
    position:absolute;
    inset:0;
    z-index:0;
    pointer-events:none;
    overflow:hidden;
    background-image: radial-gradient(ellipse at top right, rgba(255,255,255,0.02) 0%, transparent 30%);
  }

  .moon {
    position:absolute;
    top:10%;
    right:15%;
    width:120px;
    height:120px;
    border-radius:50%;
    box-shadow: 24px 24px 0 0 rgba(240,230,140,0.6);
    background: linear-gradient(135deg, rgba(250,245,220,0.95), rgba(240,230,170,0.95));
    transform: rotate(10deg);
    opacity: 0.9;
    filter: blur(0.4px);
  }
  html.dark .moon { opacity:0.12; filter: blur(1.2px); box-shadow: 24px 24px 0 0 rgba(240,230,140,0.08); }

  .star {
    position:absolute;
    background: #fff;
    border-radius:50%;
    pointer-events:none;
    opacity: 0;
    transform-origin: center;
    will-change: opacity, transform;
    box-shadow: 0 0 6px rgba(255,255,255,0.08);
  }

  /* keyframes for twinkle variants */
  @keyframes twinkle {
    0%,100% { opacity: 0.15; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.4); }
  }
  @keyframes twinkle-slow {
    0%,100% { opacity: 0.12; transform: scale(1); }
    50% { opacity: 0.95; transform: scale(1.3); }
  }
  @keyframes twinkle-slower {
    0%,100% { opacity: 0.1; transform: scale(1); }
    50% { opacity: 0.9; transform: scale(1.2); }
  }

  .animate-twinkle-1 { animation: twinkle 4s linear infinite; }
  .animate-twinkle-2 { animation: twinkle-slow 5s linear infinite; }
  .animate-twinkle-3 { animation: twinkle-slower 6s linear infinite; }

  /* page container & content */
  .container {
    position:relative;
    display:flex;
    min-height:100vh;
    width:100%;
    align-items:center;
    justify-content:center;
    padding:1rem;
  }

  .card-shell { width:100%; max-width:28rem; position:relative; z-index:10; }

  .brand {
    display:flex;
    flex-direction:column;
    align-items:center;
  }


  h1 { font-size:1.75rem; margin:0; font-weight:800; letter-spacing:-0.01em; }
  p.lead { margin:0.4rem 0 0; color:var(--muted-light); }
  html.dark p.lead { color:var(--muted-dark); }

  .card {
    margin-top:1rem;
    border-radius:1rem;
    padding:2rem;
    box-shadow: 0 8px 30px rgba(2,8,23,0.5);
    background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.92));
    border: 1px solid rgba(0,0,0,0.05);
    backdrop-filter: blur(6px);
  }
  html.dark .card {
    background: rgba(17,20,34,0.62);
    border: 1px solid rgba(255,255,255,0.06);
  }

  label {
    display:block;
    font-size:0.9rem;
    font-weight:600;
    margin-bottom:0.35rem;
    color:#374151;
    padding-top: 1rem;
  }
  html.dark label { color:#cbd5ff; }

  input[type="email"], input[type="password"] {
    width:100%;
    padding:0.75rem 1rem;
    border-radius:0.6rem;
    border:1px solid rgba(145,145,160,0.16);
    background: rgba(249,250,251,0.9);
    color:#0b1220;
    font-size:0.95rem;
    outline:none;
    transition: box-shadow .12s ease, border-color .12s ease;
  }
  html.dark input[type="email"], html.dark input[type="password"] {
    background: rgba(35,41,72,0.82);
    border:1px solid var(--glass-border-dark);
    color:var(--white);
  }
  input::placeholder { color:#9aa0ab; }
  html.dark input::placeholder { color:#94a0c6; }

  input:focus {
    box-shadow: 0 0 0 4px rgba(17,50,212,0.08);
    border-color: var(--primary);
  }

  .flex-row { display:flex; align-items:center; justify-content:space-between; }
  .text-sm { font-size:0.875rem; }
  .btn {
    display:inline-flex;
    align-items:center;
    justify-content:center;
    width:100%;
    height:48px;
    padding:0 1rem;
    background: var(--primary);
    color: #fff;
    font-weight:700;
    font-size:1rem;
    border-radius:0.6rem;
    border:none;
    cursor:pointer;
    box-shadow: 0 6px 18px rgba(17,50,212,0.18);
    transition: transform .08s ease, opacity .08s ease;
  }
  .btn:hover { transform: translateY(-1px); opacity:0.96; }

  .note {
    margin-top:1rem;
    text-align:center;
    font-size:0.9rem;
    color:#6b7280;
  }
  html.dark .note { color:#cbd5ff; }
  .note a { color:var(--primary); font-weight:600; text-decoration:none; }

  /* small responsive */
  @media (min-width:768px){
    .logo { width:112px; height:112px; }
    .card { padding:2.2rem; }
  }
</style>
</head>
<body class="font-display">

<div class="relative flex min-h-screen w-full items-center justify-center p-4 overflow-hidden">
  <!-- background layer: moon + many stars (dark-only display to match original intent) -->
  <div class="absolute inset-0 z-0 bg-layer" aria-hidden="true">
    <div class="hidden-dark" style="display:block;">
      <div class="moon"></div>

      <!-- preserve original star set + add many more with varied sizes and delays -->
      <div class="star animate-twinkle-1" style="width:1px; height:1px; top:20%; left:25%; animation-delay:0s;"></div>
      <div class="star animate-twinkle-2" style="width:2px; height:2px; top:30%; left:80%; animation-delay:0.6s;"></div>
      <div class="star animate-twinkle-3" style="width:1px; height:1px; top:80%; left:10%; animation-delay:1.2s;"></div>
      <div class="star animate-twinkle-1" style="width:1px; height:1px; top:50%; left:50%; animation-delay:0.3s;"></div>
      <div class="star animate-twinkle-2" style="width:3px; height:3px; top:15%; left:5%; animation-delay:2s;"></div>
      <div class="star animate-twinkle-3" style="width:1px; height:1px; top:90%; left:90%; animation-delay:1.6s;"></div>
      <div class="star animate-twinkle-1" style="width:2px; height:2px; top:5%; left:40%; animation-delay:0.9s;"></div>
      <div class="star animate-twinkle-2" style="width:1px; height:1px; top:65%; left:70%; animation-delay:1.1s;"></div>
      <div class="star animate-twinkle-3" style="width:1px; height:1px; top:75%; left:30%; animation-delay:0.7s;"></div>
      <div class="star animate-twinkle-1" style="width:2px; height:2px; top:40%; left:15%; animation-delay:2.5s;"></div>
      <div class="star animate-twinkle-2" style="width:1px; height:1px; top:60%; left:95%; animation-delay:0.4s;"></div>
      <div class="star animate-twinkle-3" style="width:1px; height:1px; top:25%; left:60%; animation-delay:1.8s;"></div>
      <div class="star animate-twinkle-1" style="width:1px; height:1px; top:5%; left:90%; animation-delay:0.2s;"></div>
      <div class="star animate-twinkle-2" style="width:2px; height:2px; top:85%; left:55%; animation-delay:2.9s;"></div>
      <div class="star animate-twinkle-3" style="width:1px; height:1px; top:95%; left:20%; animation-delay:1.4s;"></div>

      <!-- lots more stars to create dense night sky -->
      <!-- Cluster A -->
      <div class="star animate-twinkle-1" style="width:0.9px; height:0.9px; top:6%; left:18%; animation-delay:0.4s;"></div>
      <div class="star animate-twinkle-2" style="width:1.6px; height:1.6px; top:12%; left:22%; animation-delay:1.7s;"></div>
      <div class="star animate-twinkle-3" style="width:1px; height:1px; top:9%; left:30%; animation-delay:0.9s;"></div>
      <div class="star animate-twinkle-1" style="width:0.8px; height:0.8px; top:2%; left:48%; animation-delay:2.2s;"></div>
      <div class="star animate-twinkle-2" style="width:1.2px; height:1.2px; top:14%; left:66%; animation-delay:0.7s;"></div>

      <!-- Cluster B -->
      <div class="star animate-twinkle-3" style="width:0.9px; height:0.9px; top:28%; left:8%; animation-delay:1.1s;"></div>
      <div class="star animate-twinkle-1" style="width:1.1px; height:1.1px; top:34%; left:14%; animation-delay:2.8s;"></div>
      <div class="star animate-twinkle-2" style="width:1.8px; height:1.8px; top:38%; left:26%; animation-delay:0.3s;"></div>
      <div class="star animate-twinkle-3" style="width:1px; height:1px; top:44%; left:32%; animation-delay:1.9s;"></div>
      <div class="star animate-twinkle-1" style="width:0.9px; height:0.9px; top:46%; left:40%; animation-delay:0.6s;"></div>

      <!-- Cluster C -->
      <div class="star animate-twinkle-2" style="width:1px; height:1px; top:52%; left:52%; animation-delay:2.1s;"></div>
      <div class="star animate-twinkle-3" style="width:1.4px; height:1.4px; top:58%; left:48%; animation-delay:0.5s;"></div>
      <div class="star animate-twinkle-1" style="width:0.8px; height:0.8px; top:62%; left:60%; animation-delay:1.3s;"></div>
      <div class="star animate-twinkle-2" style="width:2.2px; height:2.2px; top:68%; left:72%; animation-delay:3.0s;"></div>
      <div class="star animate-twinkle-3" style="width:1px; height:1px; top:72%; left:84%; animation-delay:0.8s;"></div>

      <!-- Cluster D -->
      <div class="star animate-twinkle-1" style="width:0.8px; height:0.8px; top:78%; left:20%; animation-delay:1.0s;"></div>
      <div class="star animate-twinkle-2" style="width:1.2px; height:1.2px; top:82%; left:32%; animation-delay:2.4s;"></div>
      <div class="star animate-twinkle-3" style="width:1px; height:1px; top:86%; left:46%; animation-delay:0.2s;"></div>
      <div class="star animate-twinkle-1" style="width:0.9px; height:0.9px; top:90%; left:58%; animation-delay:1.6s;"></div>
      <div class="star animate-twinkle-2" style="width:1.6px; height:1.6px; top:94%; left:70%; animation-delay:2.7s;"></div>

      <!-- dense faint field (tiny specs) -->
      <div class="star animate-twinkle-3" style="width:0.6px; height:0.6px; top:7%; left:72%; animation-delay:1.5s;"></div>
      <div class="star animate-twinkle-1" style="width:0.6px; height:0.6px; top:17%; left:82%; animation-delay:0.9s;"></div>
      <div class="star animate-twinkle-2" style="width:0.6px; height:0.6px; top:27%; left:92%; animation-delay:2.0s;"></div>
      <div class="star animate-twinkle-3" style="width:0.6px; height:0.6px; top:37%; left:62%; animation-delay:0.4s;"></div>
      <div class="star animate-twinkle-1" style="width:0.6px; height:0.6px; top:47%; left:72%; animation-delay:2.6s;"></div>
      <div class="star animate-twinkle-2" style="width:0.6px; height:0.6px; top:57%; left:82%; animation-delay:1.2s;"></div>
      <div class="star animate-twinkle-3" style="width:0.6px; height:0.6px; top:67%; left:92%; animation-delay:0.7s;"></div>

      <!-- a few bright accent stars -->
      <div class="star animate-twinkle-1" style="width:3px; height:3px; top:12%; left:12%; animation-delay:2.3s;"></div>
      <div class="star animate-twinkle-2" style="width:2.6px; height:2.6px; top:34%; left:82%; animation-delay:1.9s;"></div>
      <div class="star animate-twinkle-3" style="width:2.8px; height:2.8px; top:66%; left:42%; animation-delay:0.6s;"></div>

      <!-- you can repeat/add more div.star entries if you want even higher density -->
    </div>
  </div>

  <!-- main UI content (kept identical in structure/text/ids) -->
  <div class="relative z-10 w-full max-w-md space-y-8 card-shell">
    <div class="text-center brand">
      <h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Welcome back to Hypnosia</h1>
      <p class="mt-2 text-base lead">Sign in to continue your journey to better sleep.</p>
    </div>

    <div class="card">
      <div class="space-y-4">
        <div>
          <label for="email">Email address</label>
          <div>
            <input autocomplete="email" id="email" name="email" placeholder="you@example.com" required type="email"/>
          </div>
        </div>
        <div>
          <label for="password">Password</label>
          <div>
            <input autocomplete="current-password" id="password" name="password" placeholder="Enter your password" required type="password"/>
          </div>
        </div>
      </div>

      <div class="flex-row" style="margin-top:12px;">
        <div class="text-sm" style="margin-left:auto;">
          <a class="font-medium" style="color:var(--primary); text-decoration:none;" href="#">Forgot your password?</a>
        </div>
      </div>

      <div style="margin-top:16px;">
        <button class="btn" type="submit">
          <span class="truncate">Login</span>
        </button>
      </div>
    </div>

    <p class="note">
      Don't have an account?
      <a href="#" class="font-medium">Sign Up</a>
    </p>
  </div>
</div>

</body>
</html>
