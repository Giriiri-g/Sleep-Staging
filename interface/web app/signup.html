<!DOCTYPE html>
<html class="dark" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hypnosia - Sign Up</title>

<!-- Keep your fonts -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

<style>
  /* Design tokens (kept similar to your tailwind config) */
  :root{
    --primary: #1132d4;
    --background-light: #f6f6f8;
    --background-dark: #071026; /* deeper night blue */
    --card-dark: rgba(17,17,34,0.5);
    --card-light: rgba(255,255,255,0.05);
    --glass-border-dark: #2b3458;
    --muted-light: #6b7280;
    --muted-dark: #929bc9;
    --text-dark: #111827;
    --white: #ffffff;
  }

  /* Basic reset & typography */
  html,body,div,span,h1,p,form,label,input,button {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Manrope', 'Noto Sans', sans-serif;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    color: var(--text-dark);
    background: var(--background-light);
    overflow: hidden;
  }

  /* Dark mode toggle via html.dark */
  html.dark body {
    background: radial-gradient(1200px 600px at 10% 10%, rgba(20,28,60,0.65) 0%, rgba(7,16,38,1) 30%, rgba(3,8,20,1) 100%), linear-gradient(180deg,#031026 0%, #02101f 100%);
    color: var(--white);
  }

  /* Utility-like layout classes used in the HTML (implemented in CSS) */
  .fixed { position: fixed; }
  .absolute { position: absolute; }
  .inset-0 { top:0; right:0; bottom:0; left:0; }
  .-z-10 { z-index: -10; }
  .flex { display:flex; }
  .min-h-screen { min-height: 100vh; }
  .flex-col { flex-direction: column; }
  .items-center { align-items: center; }
  .justify-center { justify-content: center; }
  .p-4 { padding: 1rem; }
  .w-full { width: 100%; }
  .max-w-md { max-width: 28rem; } /* ~448px */
  .space-y-8 > * + * { margin-top: 2rem; }
  .text-center { text-align:center; }

  /* Background moon + stars container */
  .stars-layer {
    position: absolute;
    inset: 0;
    z-index: -10;
    overflow: hidden;
    pointer-events: none;
    background-image: radial-gradient(ellipse at top right, rgba(255,255,255,0.02) 0%, transparent 30%), radial-gradient(ellipse at bottom left, rgba(255,255,255,0.01) 0%, transparent 30%);
  }

  /* moon */
  .moon {
    position: absolute;
    width: 220px;
    height: 220px;
    border-radius: 50%;
    box-shadow: 30px 30px 0 0 #f0e68c;
    transform: rotate(45deg);
    filter: blur(1px);
    background: linear-gradient(135deg, rgba(250,245,220,0.95), rgba(240,230,170,0.95));
    opacity: 0.2;
  }
  html.dark .moon {
    opacity: 0.14;
    filter: blur(2px) saturate(0.85);
    box-shadow: 40px 40px 0 0 rgba(240,230,140,0.06);
  }

  /* star base */
  .star {
    position: absolute;
    background-color: #fff;
    border-radius: 50%;
    opacity: 0;
    transform: translateZ(0);
    will-change: opacity, transform;
    box-shadow: 0 0 6px rgba(255,255,255,0.15);
  }

  /* animations */
  @keyframes twinkle {
    0%,100% { opacity: 0; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.25); }
  }
  @keyframes blink {
    0%,100% { opacity: 0.15; transform: scale(1); }
    50% { opacity: 0.9; transform: scale(1.5); }
  }

  .animate-twinkle { animation: twinkle 4s ease-in-out infinite; }
  .animate-blink { animation: blink 5s ease-in-out infinite; }

  /* center container */
  .page-wrap {
    display:flex;
    min-height:100vh;
    align-items:center;
    justify-content:center;
    padding:2rem;
    position:relative;
    z-index:1;
  }

  .card-shell {
    width:100%;
    max-width:28rem;
  }

  /* header block (logo + title + subtitle) */
  .brand {
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:0.75rem;
  }

  .logo {
    width:96px;
    height:96px;
    border-radius:9999px;
    background-position:center;
    background-size:cover;
    background-repeat:no-repeat;
    display:block;
    margin-bottom:0.5rem;
  }

  h1 {
    font-size:1.75rem;
    line-height:1.05;
    font-weight:800;
    letter-spacing:-0.01em;
    margin:0;
  }
  p.lead {
    margin:0;
    margin-top:0.4rem;
    font-size:0.95rem;
    color: var(--muted-light);
  }
  html.dark p.lead { color: var(--muted-dark); }

  /* form card */
  .card {
    border-radius: 0.75rem;
    background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    padding: 2rem;
    box-shadow: 0 8px 30px rgba(2,8,23,0.5);
    border: 1px solid rgba(0,0,0,0.05);
    backdrop-filter: blur(8px);
  }
  html.dark .card {
    background: rgba(15,20,34,0.6);
    border: 1px solid rgba(255,255,255,0.06);
  }

  form { display:block; }
  .field { margin-bottom:1rem; }
  label {
    display:block;
    font-size:0.9rem;
    font-weight:600;
    margin-bottom:0.35rem;
    color: #374151;
  }
  html.dark label { color: #cbd5ff; }

  input[type="text"], input[type="email"], input[type="password"] {
    width:100%;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    border: 1px solid rgba(120,120,130,0.18);
    background: rgba(255,255,255,0.85);
    color: #0b1220;
    font-size: 0.95rem;
    outline: none;
    transition: box-shadow .15s ease, border-color .12s ease;
  }
  html.dark input[type="text"], html.dark input[type="email"], html.dark input[type="password"]{
    background: rgba(35,41,72,0.75);
    border: 1px solid var(--glass-border-dark);
    color: var(--white);
  }
  input::placeholder { color: #9aa0ab; }
  html.dark input::placeholder { color: #94a0c6; }

  input:focus {
    box-shadow: 0 0 0 4px rgba(17,50,212,0.08);
    border-color: var(--primary);
  }

  .btn {
    display:inline-flex;
    justify-content:center;
    align-items:center;
    width:100%;
    padding:0.8rem 1rem;
    border-radius:0.6rem;
    background: var(--primary);
    color: white;
    font-weight:700;
    font-size:0.95rem;
    border: none;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(17,50,212,0.18);
    transition: transform .08s ease, opacity .08s ease;
  }
  .btn:hover { opacity:0.95; transform: translateY(-1px); }

  .footer-note {
    margin-top:1rem;
    text-align:center;
    font-size:0.9rem;
    color: #6b7280;
  }
  html.dark .footer-note { color: #cbd5ff; }

  .footer-note a { color: var(--primary); font-weight:600; text-decoration:none; }
  .footer-note a:hover { opacity:0.9; }

  /* small responsive tweaks */
  @media (min-width:768px){
    .card { padding: 2.2rem; }
    .logo { width:112px; height:112px; }
  }

  /* small subtle ring/shadow for card to mimic ring-1 */
  .card {
    position:relative;
    border-radius: 0.75rem;
  }

  /* provide fallback for classes you left in your markup that won't be interpreted */
  .rounded-full { border-radius:9999px; }
  .mb-4 { margin-bottom:1rem; }
  .text-3xl { font-size:1.75rem; font-weight:700; }
  .font-bold { font-weight:700; }
  .tracking-tight { letter-spacing:-0.01em; }
  .text-base { font-size:1rem; }

  /* subtle shadows for inputs in light mode */
  @media (prefers-reduced-motion: no-preference) {
    .animate-twinkle, .animate-blink { will-change: opacity, transform; }
  }
</style>
</head>

<!-- Page content -->
<div class="page-wrap">
  <div class="card-shell">
    <div class="brand text-center">
      <h1 class="text-3xl font-bold tracking-tight">Create your Account</h1>
      <p class="lead">Join Hypnosia and start improving your sleep.</p>
    </div>

    <div style="margin-top:1.25rem;">
      <div class="card">
        <form action="#" class="space-y-6" method="POST">
          <div class="field">
            <label for="name">Name</label>
            <div>
              <input autocomplete="name" id="name" name="name" placeholder="Enter your name" required type="text"/>
            </div>
          </div>

          <div class="field">
            <label for="email">Email address</label>
            <div>
              <input autocomplete="email" id="email" name="email" placeholder="you@example.com" required type="email"/>
            </div>
          </div>

          <div class="field">
            <label for="password">Password</label>
            <div>
              <input autocomplete="new-password" id="password" name="password" placeholder="Enter your password" required type="password"/>
            </div>
          </div>

          <div class="field">
            <label for="confirm-password">Confirm Password</label>
            <div>
              <input autocomplete="new-password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required type="password"/>
            </div>
          </div>

          <div style="margin-top:0.6rem;">
            <button class="btn" type="submit">Sign Up</button>
          </div>
        </form>
      </div>

      <p class="footer-note">
        Already have an account?
        <a href="login.html">Log In</a>
      </p>
    </div>
  </div>

</html>
